<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess AI - Self Learning</title>

    <!-- CSS Dependencies -->
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
        integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <!-- JS Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"
        integrity="sha384-8Vi8VHwn3vjQ9eUHUxex3JSN/NFqUg3QbPyX8kWyb93+8AC/pPWTzj+nHtbC5bxD"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"
        integrity="sha512-xRllwz3FhUL694t91v3Dsp16kInnvPPioAu3TXLZwwvQHG4J8fVrqqyFfXk6s0d+tKRe6/Q6q95gQ5gE9Cj1yQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <div class="container">
        <h1>Chess AI - Self Learning</h1>

        <div class="game-area">
            <div id="myBoard" style="width: 400px"></div>

            <div class="controls">
                <div class="status-box">
                    <h3>Status</h3>
                    <div id="status">White to move</div>
                    <div id="fen" style="font-size: 0.8em; color: #666; margin-top: 5px; word-break: break-all;"></div>
                </div>

                <div class="settings-box">
                    <h3>AI Settings</h3>
                    <label for="eloRange">Target ELO: <span id="eloValue">1500</span></label>
                    <input type="range" id="eloRange" name="eloRange" min="800" max="2500" value="1500" step="50">
                    <p class="small-text">
                        < 1000: Random/Weak<br>
                            1500: Medium Depth<br>
                            > 2000: Max Strength
                    </p>
                </div>

                <button id="resetBtn">New Game</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
